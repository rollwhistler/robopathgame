
<div class="container" style="padding-top: 100px">

  <div class="col-sm-4 col-sm-offset-4">
    <div class="text-center animated fadeInDown">

      <div class="form-group">

        <form [formGroup]="loginForm" class="m-t" role="form" novalidate (ngSubmit)="onSubmit()">

          <ngb-alert type="danger" *ngIf="errorMessage">
            <strong>{{ errorMessage }}</strong>
          </ngb-alert>

          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
          </div>

          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
          </div>

          <button type="submit" class="btn btn-primary block full-width m-b" style="margin-bottom: 10px">
            Login
          </button>
          <br>
          <a routerLink="/request-password-reset"><small>Forgot password?</small></a>

        </form>
      </div>
    </div>
  </div>



</div>
